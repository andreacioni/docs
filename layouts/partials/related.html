{{ $related := .Site.RegularPages.Related . | first 5 }}

{{ with $related }}
  <h3>See also</h3>
  <div class="flex flex-wrap mb-4">
    {{ range . }}
      <div class="w-1/2 sm:w-1/3 mb-4">
        <div class="mr-4 rounded overflow-hidden shadow-lg">
          <div class="px-6 py-4">
            <div class="text-2xl font-bold mt-0">
              <a href="{{ .RelPermalink }}" class="text-flutter-dark-gray no-underline">{{ .Title }}</a>
              {{ if false }}<span class="tag">{{ .Params.versions }}</span>{{ end }}
            </div>
          </div>
        </div>
      </div>
    {{ end }}
    </div>
  {{ end }}
